<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Roster & Team Manager</h1>
    </header>

    <main>
        <div class="container" id="roster-container">
            <h2 id="roster-heading">My Roster</h2>
            
            <div class="io-section">
                <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                <label for="csv-file-input" class="btn btn-secondary">Select CSV File</label>
                
                <button id="import-button" class="btn btn-primary">Import</button>
                <button id="export-button" class="btn">Export</button>
            </div>
            
            <span id="file-name-display">No file chosen</span>

            <ul id="roster-list">
                </ul>

        </div>

        <div class="container" id="teams-container">
            <h2 id="teams-heading">My Teams</h2>
            <p>This is where your teams will go.</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
