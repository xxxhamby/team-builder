<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Management App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Roster & Team Manager</h1>
    </header>

    <main>
        <div class="container" id="roster-container">
            <h2 id="roster-heading">My Roster (0 / 0)</h2>
            
            <div class="io-section">
                <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                <label for="csv-file-input" class="btn btn-secondary">Select CSV File</label>
                <button id="import-button" class="btn btn-primary">Import</button>
            </div>
            <div class="io-section">
                <button id="export-button" class="btn">Export Roster</button>
                <button id="clear-teams-button" class="btn btn-danger">Clear All Teams</button>
            </div>
            
            <span id="file-name-display">No file chosen</span>
            
            <ul id="roster-list" class="roster-list-group">
                </ul>
        </div>

        <div class="container" id="teams-area">
            <div class="teams-header">
                <h2 id="teams-heading">My Teams</h2>
                <button id="add-team-button" class="btn">+</button>
            </div>
            
            <div id="team-grid-dynamic">
                </div>
        </div>
    </main>
    
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="set-role-group_leader">ğŸ‘‘ Group Leader</div>
        <div class="context-menu-item" id="set-role-rally_leader">âš”ï¸ Rally Leader</div>
        <div class="context-menu-item" id="set-role-member">ğŸ‘¤ Member</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
